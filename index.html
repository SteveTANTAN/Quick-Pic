<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Quickpic</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- You can add your styles and scripts here -->
    <link rel="stylesheet" type="text/css" media="screen" href="styles/provided.css"/>
    <script type="module" src="src/helpers.js"></script>
    <script type="module" src="src/api.js"></script>
</head>
<body>
    <!-- This is an example app structure, you can modify this as much as you choose --> 
    <header class="banner">
        <h1>Quickpic</h1>
        <ul class="nav">
            <li class="nav-item">Item</li>
            <li class="nav-item">Item</li>
        </ul>
    </header>
    <main role="main">
        <div id = "error_out" style="z-index: 9;height: 10px+auto; top : 120px;
            left: 40px; width: 200px;background-color: yellow;position: absolute;  display:none;">       
        </div>

        <div id = 'loginscreen' style = 'background-color: aqua;z-index: 0; width:auto'>
            <h2>please enter the login details</h2>
            Username:<input type="text" id = 'log_username' /> <br/>
            Password:<input type="password" id = 'log_password' /> <br/>
            Password confirm:<input type="password" id = 'log_password_confirm' /> <br/>
        

            <button id = 'log_button'>login</button>
            <button id = 'regist_button'>Regist</button>

            

        </div>
        <div id = 'registscreen' style = 'background-color: aqua;z-index: 0;width:auto;display: none;'>
            Username:<input type="text" id = 'regist_username' /> <br/>
            Password:<input type="password" id = 'regist_password' /> <br/>
            Password confirm:<input type="password" id = 'regist_password_confirm' /> <br/>
            E-mail:<input type="text" id = 'regist_email' /> <br/>
            Name:<input type="text" id = 'regist_name' /> <br/>
            <button id = 'regist_submit'>regist submit</button>
        </div>

        <div id = 'dashboardscreen' style="background-color: aqua;z-index: 0;width:auto;display: none;">
            <h2>Welcome!</h2>
            <div id = 'my_token' style="display: none;"></div>
            <div id = 'posts_list'></div>


        </div>

    </main>
    <footer>
        <p>&copy; Quickpic</p>
    </footer>
    <script type="module" src="src/main.js"></script>
</body>

</html>
